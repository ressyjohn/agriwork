<body class="login-page">

  <!-- Main Navigation -->
  <header>

   

    <!-- Intro Section -->
    <section class="view intro-2">
      <div class="bg-image">
        <img src="./images/market.jpg"/>
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

              <!-- Form with header -->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">

                  <!-- Header -->
                  <div class="form-header purple-gradient">
                    <h3 class="font-weight-500 my-2 py-1">Agri-Market</h3>
                  </div>

                  <!-- Body -->
                
                    <p class="text-center white-text">Please login to your account</p>
                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input type="text" id="orangeForm-email" class="form-control">
                    <label for="orangeForm-email">Your email</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input type="password" id="orangeForm-pass" class="form-control">
                    <label for="orangeForm-pass">Your password</label>
                  </div>

                  <div class="text-center">
                    <a type= "button"  class="btn purple-gradient btn-lg" href="index.html">Login</a><br>
                    <a href="#!" style="color: whitesmoke;">Forgot password?</a>
                    <hr class="mt-4">
                    <div class="inline-ul text-center d-flex justify-content-center">
                        <p class="mb-0 me-2 white-text">Don't have an account?
                            <a href="registration.html" style="color: whitesmoke;">Register here</a></p>   
                    </div>
                  </div>

                </div>
              </div>
              <!-- Form with header -->

            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- Intro Section -->

  <!-- Main Navigation -->
