<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Agri-Market</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="../../css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <style>
    html,
    body,
    header,
    .view {
      height: 100%;
    }
    @media (min-width: 560px) and (max-width: 740px) {
      html,
      body,
      header,
      .view {
        height: 650px;
      }
    }
    @media (min-width: 800px) and (max-width: 850px) {
      html,
      body,
      header,
      .view  {
        height: 650px;
      }
    }
  </style>
</head>

<body class="registration-page">

  <!-- Main Navigation -->
  <header>

   

    <!-- Intro Section -->
    <section class="view intro-2">
      <div class="bg-image">
        <img src="./images/market.jpg"/>
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

              <!-- Form with header -->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">

                  <!-- Header -->
                  <div class="form-header purple-gradient">
                    <h3 class="font-weight-500 my-2 py-1">Agri-Market</h3>
                  </div>

                  <!-- Body -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="md-form">
                            <input type="text" id="orangeForm-name" class="form-control">
                            <label for="orangeForm-name">First Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="md-form">
                            <input type="text" id="orangeForm-name2" class="form-control">
                            <label for="orangeForm-name2">Last Name</label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="md-form">
                            <input type="text" id="orangeForm-email" class="form-control">
                            <label for="orangeForm-email">Email</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div class="md-form">
                            <input type="text" id="orangeForm-number" class="form-control">
                            <label for="orangeForm-number">Phone Number</label>
                          </div>
                        </div>
                      </div>
                      <!--third row-->
                      <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="md-form">
                          <input type="password" id="orangeForm-pass" class="form-control">
                          <label for="orangeForm-pass">Password</label>
                        </div>
                      </div>
    
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="md-form">
                          <input type="password" id="orangeForm-pass2" class="form-control">
                          <label for="orangeForm-pass2">Repeat Password</label>
                        </div>
                      </div>
                     </div>

                     <div class="row">
                        <div class="col-md-6 mb-4">
                          <select class="mdb-select md-form">
                            <optgroup label="role">
                              <option value="1">Buyer</option>
                              <option value="2">Farmer</option>
                            </optgroup>
                          </select>
                        </div>
                      </div>
        
        
                  <div class="text-center">
                    <a type= "button"  class="btn purple-gradient btn-lg" href="login.html">Register</a><br>
                    
                    <hr class="mt-4">
                    <div class="inline-ul text-center d-flex justify-content-center">
                        <p class="mb-0 me-2">Have already an account?
                            <a href="login.html" style="color: black;">Login here</a></p>   
                    </div>
                  </div>

                </div>
              </div>
              <!-- Form with header -->

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Intro Section -->

  </header>
  <!-- Main Navigation -->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../../js/mdb.js"></script>

  <!-- Custom scripts -->
  <script>

    new WOW().init();

  </script>

</body>

</html>
