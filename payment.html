<body class="fixed-sn white-skin">

            <div class="container-fluid">

                <!-- Breadcrumb -->
                <div class="breadcrumb-dn mr-auto">
                    <h4>Agri-Market</h4>
                </div>

                <!-- Navbar links -->
                <ul class="nav navbar-nav nav-flex-icons ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">
                            <i class="fas fa-home"></i> <span class="clearfix d-none d-sm-inline-block">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product.html">
                            <i class="fas fa-upload"></i> <span class="clearfix d-none d-sm-inline-block">Product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> <span
                                class="clearfix d-none d-sm-inline-block">Cart</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="wishlist.html">
                            <i class="fas fa-comment"></i> <span
                                class="clearfix d-none d-sm-inline-block">Wishlist</span>
                        </a>
                    </li>
                    <!-- Dropdown -->
                    <li class="nav-item dropdown notifications-nav">
                        <a class="nav-link dropdown-toggle waves-effect" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="badge red">2</span> <i class="fas fa-bell"></i>
                            <span class="d-none d-md-inline-block">Notifications</span>
                        </a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="vieworders.html">
                                <span>New order received</span>
                                <span class="float-right"><i class="far fa-clock" aria-hidden="true"></i> 13 min</span>
                            </a>
                            <a class="dropdown-item" href="vieworders.html">
                                <span>New order received</span>
                                <span class="float-right"><i class="far fa-clock" aria-hidden="true"></i> 33 min</span>
                            </a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect" href="#" id="userDropdown"

                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Log Out</a>
                            <a class="dropdown-item" href="./myaccount.html">My account</a>
                        </div>
                    </li>

                </ul>
                <!-- Navbar links -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>

    <main>
        <div class="container">
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Payment</a>
                </div>
            </nav>

            <section class="mt-4">
                <div class="card transparent z-depth-2">
                    <div class="card-body">
                        <div class="row text-align:center">
                            <p>
                            <h3 class="text-center">Choose a payment method</h3>
                            </p>
                            <fieldset class="form-check float-left mb-4">
                                <input class="form-check-input" name="group1" type="radio" id="radio1"
                                    checked="checked">
                                <label class="form-check-label" for="radio1">Cash in delivery</label>
                            </fieldset>

                            <fieldset class="form-check float-left mb-4">
                                <input class="form-check-input" name="group1" type="radio" id="radio2">
                                <label class="form-check-label" for="radio2">Bank</label>
                            </fieldset>
                        </div>

                        <div class="row">
                            <div class="modal fade" id="modalLRFormDemo" tabindex="-1" role="dialog"
                                aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog cascading-modal" role="document">
                                    <!-- Content -->
                                    <div class="modal-content">
                                        <!-- Body -->
                                        <div class="modal-body mb-1">
                                            <div class="md-form form-sm">
                                                <input type="text" id="form2" class="form-control form-control-sm">
                                                <label for="form2">Phone number</label>
                                            </div>

                                            <div class="md-form form-sm">
                                                <input type="text" id="form3" class="form-control form-control-sm">
                                                <label for="form3">Destination adress</label>
                                            </div>
                                            <div class="text-center mt-2">
                                                <p>Item:</p>
                                            </div>
                                        </div>
                                        <!-- Footer -->
                                        <div class="modal-footer">
                                            <button type="button"
                                                class="btn btn-sm btn-outline-info waves-effect ml-auto float-left">Confirm</button>
                                            <button type="button"
                                                class="btn btn-sm btn-outline-secondary waves-effect ml-auto"
                                                data-dismiss="modal">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-sm btn-primary float-left" data-toggle="modal"
                                data-target="#modalLRFormDemo">Place order</button>
                            <a type="button" class="btn btn-secondary btn-sm float-right" href="porder.html">Cancel</a>
                        </div>
                    </div>
                </div>
                <!-- Card transparent -->
            </section>



        </div>
    </main>







    <script src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>

    <script type="text/javascript" src="./js/mdb.min.js"></script>

        var ps = new PerfectScrollbar(container, {
            wheelSpeed: 2,
            wheelPropagation: true,
            minScrollbarLength: 20
        });


        $('#btnTopLeft').on('click',);
    </script>
